{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'home' %}">
            <span class="brand-name">ASTHA</span>
            <span class="brand-subtitle">THERAPY CENTER</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/services/' %}active{% endif %}" href="{% url 'services' %}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/blog/' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
                </li>
            </ul>
            
            <div class="navbar-contact d-flex align-items-center">
                <div class="phone-number me-4">
                    <i class="fas fa-phone-alt text-primary"></i>
                    <span>+123 456 789</span>
                </div>
                <a href="{% url 'appointment' %}" class="btn btn-primary">Appointment</a>
            </div>
        </div>
    </div>
</nav>

<style>
    .navbar {
        padding: 1rem 0;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
    }

    .brand-name {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary-color);
        letter-spacing: 1px;
    }

    .brand-subtitle {
        font-size: 12px;
        color: #333;
        font-weight: 500;
        letter-spacing: 3px;
    }

    .nav-link {
        color: var(--text-color);
        font-weight: 500;
        padding: 0.5rem 1rem !important;
    }

    .nav-link:hover, .nav-link.active {
        color: var(--primary-color);
    }

    .dropdown-menu {
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 1rem 0;
    }

    .dropdown-item {
        padding: 0.5rem 1.5rem;
        font-weight: 500;
    }

    .dropdown-item:hover {
        background-color: rgba(65, 105, 225, 0.1);
        color: var(--primary-color);
    }

    .phone-number {
        font-weight: 500;
    }

    .phone-number i {
        margin-right: 0.5rem;
    }

    @media (max-width: 991.98px) {
        .navbar-contact {
            margin-top: 1rem;
            flex-direction: column;
            align-items: flex-start !important;
        }
        
        .phone-number {
            margin-bottom: 1rem;
        }
    }
</style>

<!-- Make sure Bootstrap JS is included -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
